<body class="contact_style">

  <div>
    <form action="#" method="get" class="form_contact">

      <h1 class="form_h1">Formulario de contacto</h1>
      <input type="text" placeholder="Nombre completo" name="nombre" required class="item_form">
      <br><br>

      <label for="start">Nacimiento:</label>
      <input type="date" id="start" name="trip-start" value="2018-07-22" min="1900-01-01" max="2018-12-31"
        class="item_form">

      <br><br>
      <input type="email" id="" placeholder="Email" name="email" required class="item_form">
      <br><br>
      <input type="number" placeholder="Número de celular" name="phone" class="item_form">
      <br><br>

      <select name="sexo" id="sexo" class="item_form">

        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
        <option value="otro">Otro</option> required

      </select>

      <br><br>

      <input type="text" placeholder="Escribe tu mensaje" name="opinion" required class="item_form">

      <br>

      <p>Soy conciente que al enviar este mensaje podré recibir respuesta e información adicional por email.</p>

      <div class="form_buttons">

        <input class="checkCondiciones" type="checkbox" name="acepta" value="1" required>

        <input type="submit" value="Confirmar" class="buttom_confirm_form">
        <input type="reset" value="Borrar" class="buttom_delete_form">

      </div>
    </form>
  </div>

</body>
