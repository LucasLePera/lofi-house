<body class="body bg-dark">

  <header class="header">

    <nav class="navbar navbar-expand-lg p-4 nav_menu ">
      <div class="container-fluid ">
        <a href="../index.html"><img src="../Assets/Logo/logo_blanco.png" alt="Logo Lo-Fi House" height="50px"
            class="logo_header"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon navbar-dark"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">


            <li class="nav-item">
              <a href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a href="lo-fi.html">Lo-Fi</a>

            <li>

                  class="carrito_compras"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div>
    <form action="#" method="get" class="form_contact">

      <h1 class="form_h1">Formulario de contacto</h1>
      <input type="text" placeholder="Nombre completo" name="nombre" required class="item_form">
      <br><br>

      <label for="start">Nacimiento:</label>
      <input type="date" id="start" name="trip-start" value="2018-07-22" min="1900-01-01" max="2018-12-31"
        class="item_form">

      <br><br>
      <input type="email" id="" placeholder="Email" name="email" required class="item_form">
      <br><br>
      <input type="number" placeholder="Número de celular" name="phone" class="item_form">
      <br><br>

      <select name="sexo" id="sexo" class="item_form">

        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
        <option value="otro">Otro</option> required

      </select>

      <br><br>

      <input type="text" placeholder="Escribe tu mensaje" name="opinion" required class="item_form">

      <br>

      <p>Soy conciente que al enviar este mensaje podré recibir respuesta e información adicional por email.</p>

      <div class="form_buttons">

        <input class="checkCondiciones" type="checkbox" name="acepta" value="1" required>

        <input type="submit" value="Confirmar" class="buttom_confirm_form">
        <input type="reset" value="Borrar" class="buttom_delete_form">

      </div>
    </form>
  </div>

  <footer class="footer">

    <nav>
      <div class="container_footer">

        <div class="red_social1">
          <img class="logo_facebook" src="../Assets/Fotos/RedesSociales/facebook-logo-2019-thumb.png"
            alt="Logo de Facebook, achivo png">
          <a href="https://www.facebook.com/" target="_blank">Facebook</a>
        </div>

        <div class="red_social2">
          <img class="logo_instagram" src="../Assets/Fotos/RedesSociales/original-instagram-icone.png"
            alt="Logo de Instagram, achivo png">
          <a href="https://www.instagram.com/" target="_blank">Instagram</a>
        </div>

        <div class="red_social3">
          <img class="logo_twitter" src="../Assets/Fotos/RedesSociales/twitter-logo-3.png"
            alt="Logo de Twitter, achivo png">
          <a href="https://twitter.com/" target="_blank">Twitter</a>
        </div>

        <div>
          <p class="copy_footer">Lo-FI House &copy</p>
        </div>
      </div>

    </nav>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
